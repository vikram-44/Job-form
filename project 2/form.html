<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application 
                <span class="side-title">(Freshers)</span>
            </h1>
        <form action="">
            <div class="form-container">
                <div class="form-content">
                    <label for="first-name">
                        First Name
                    </label>
                    <input id="first-name" name="first-name" placeholder="Enter First Name">
                </div>
        
                    <div class="form-content">
                        <label for="last-name">
                            Last Name
                        </label>
                        <input id="last-name" name="last-name" placeholder="Enter Last Name">
                    </div>
            </div>
            <div class="form-container">
                <div class="form-content">
                    <label for="email">
                        Email
                    </label>
                    <input id="email" name="email" type="email" placeholder="Enter email">
                </div>
         
                    <div class="form-content">
                        <label for="job-role">
                            Job Role
                        </label>
                        <select name="job-role" id="job-role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Devloper</option>
                            <option value="backend">Backend Devloper</option>
                            <option value="full_stack">Full Stack Devloper</option>
                        </select>
                    </div>
             
                    <div class="textarea-control">
                            <label for="address">
                                Address
                            </label>
                            <textarea name="address" id="address" cols="30" rows="5" placeholder="Enter Address"></textarea>
                        </div>
         
                    <div class="form-content">
                                <label for="city">
                                    City
                                </label>
                                <input id="city" name="city" placeholder="Enter city name">
                            </div>
                    <div class="form-content">
                                <label for="pincode">
                                    Pin code
                                </label>
                                <input id="pincode" name="pincode" placeholder="Enter PinCode" type="number">
                            </div>
                    <div class="form-content">
                                <label for="date">
                                    Date
                                </label>
                                <input id="date" name="date" type="date">
                            </div>
                    <div class="form-content">
                                <label for="upload-cv">
                                    Upload-Cv
                                </label>
                                <input id="upload-cv" name="upload-cv" placeholder="Upload-Cv" type="file">
                            </div>
                    <div class="button">
                        <button  type="submit">Apply Now</button>
                    </div>
                        </form>   
        </div>
    </div>
</body>
</html>
